<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="block"></section>

<div class="navbar-background">
    <div class="navbar">
        <img id="solid" src="Images/solid.svg" alt="Silicon Logo">
        <div id="Feature">
            <a>Feature</a>
        </div>
        <img id="switch" src="Images/switch.svg" alt="switch">
    
        <button id="sign-in-btn">
        <img class="icon-l" src="Images/icon-l.svg" alt="Icon">    
        Sign in/up</button>
        <img id="Button-Mobil-bright" src="Images/Button-Mobil-bright.svg" alt="Mobil tab bar">
    </div>
</div>

<div class="Header">
    <div class="Header-content">
        <!-- Main content container -->
        <div class="text-card">
            <!-- Main heading -->
            <div>
                <h1 class="header1">Manage All Your Money in One App</h1>
            </div>
            <!-- Subheading -->
            <p class="header2">
                We offer you a new generation of mobile banking. Save, spend & manage money in your pocket.
            </p>
            <!-- Google/Apple knapp -->
            <div class="market-btns">
                <img src="/Images/Apple.svg" alt="Apple Store">
                <img src="/Images/Google.svg" alt="Google Store">
            </div>
            <!-- Discover more knapp -->
            <div class="more">
                <img src="/Images/more.svg" alt="Discover More">
            </div>
        </div>
        <!-- iPhone images container -->
        <div class="iphone-container">
            <div class="iphone12">
                <img src="Images/iPhone12Pro.svg" alt="iPhone 12 Pro">
                <img src="Images/iPhone12Pro(1).svg" alt="iPhone 12 Pro">
            </div>
        </div>
    </div>
</div>

<main>

    <section id="brands">
        <div class="brands-container">
            <div id="brand-1" class="brand-box">
                <img src="Images/Logo-showcase/logoipsum.svg" alt="">

            <div id="brand-2" class="brand-box">
                <img src="Images/Logo-showcase/logoipsum1.svg" alt="">
            </div>
            <div id="brand-3" class="brand-box">

            </div>
            <div id="brand-4" class="brand-box">
                <img src="Images/Logo-showcase/logoipsum3.svg" alt="">
            </div>
            <div id="brand-5" class="brand-box">
                <img src="Images/Logo-showcase/logoipsum4.svg" alt="">
            </div>
            <div id="brand-6" class="brand-box">
                <img src="Images/Logo-showcase/logoipsum5.svg" alt="">
            </div>
        </div>
    </section>

</main>
