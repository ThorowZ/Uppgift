<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="block"></section>

<div class="navbar-background">
    <div class="navbar">
        <img id="solid" src="Images/solid.svg" alt="Silicon Logo">
        <div id="Feature">
            <a>Feature</a>
        </div>
        <img id="switch" src="Images/switch.svg" alt="switch">
    
        <button id="sign-in-btn">
        <img class="icon-l" src="Images/icon-l.svg" alt="Icon">    
        Sign in/up</button>
        <img id="Button-Mobil-bright" src="Images/Button-Mobil-bright.svg" alt="Mobil tab bar">
    </div>
</div>

<div class="Header">
    <div class="Header-text">
        <div>
            <h1 class="header1">Manage All Your Money in One App</h1>
        </div>
            <p class="header2">We offer you a new generation of the mobile banking.
            Save, spend & manage money in your pocket.</p>
        <div class="market-btns">
            <img src="/Images/Apple.svg" alt="Bild på Apple store">
            <img src="/Images/Google.svg" alt="Bild på Google store">
            <div class="more">
                <img src="/Images/more.svg" alt="Bild på Discover more store">
            </div>
        </div>
        <div class="iphone12">
            <img src="Images/iPhone-12-Pro.svg" alt="Bild på en iphone12">
            <img src="Images/iPhone-12-Pro(1).svg" alt="Bild på en iphone12">
        </div>
    </div>
</div>

    <footer>
        <div class="footer_container">
            <p class="copyright">© 2024 Silicon. All rights reserved.</p>
            <p class="credit">Credit MadrasThemes</p>
        </div>
    </footer>


</body>
</html>
